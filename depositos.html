<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósitos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ffd7d285 0%, #fcb69f 100%);
        }
        h1 {
            font-size: 2.5rem;
            color: #333;
        }
        label {
            font-size: 1rem;
            color: #555;
        }
        input[type="number"] {
            font-size: 1rem;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }
        .container {
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            max-width: 400px;
            width: 100%;
        }
        .rate-list {
            text-align: left;
            margin-top: 20px;
        }
        .rate-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
            border-bottom: 1px solid #ccc;
            padding: 10px;
        }
        a {
            display: block;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function convert() {
            var amount = document.getElementById("amount").value;
            var conversionRate = 0.01; // Ejemplo de tasa de conversión, ajusta según sea necesario
            var result = amount * conversionRate;
            document.getElementById("result").innerText = "Monto en Pesos Bolivianos: " + result.toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Depósitos</h1>
        <label for="amount">Monto en Pesos Chilenos:</label>
        <input type="number" id="amount" step="0.01" required>
        <button onclick="convert()">Convertir</button>
        <p id="result">Monto en Pesos Bolivianos: 0</p>
        <br><br>
        <a href="opcioncliente.html">Volver al Inicio</a>
    </div>
</body>
</html>
